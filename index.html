<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Desafio</title>
    </head>
    <body>

    <header id="home">
            <div class="header-title">
                <img src="./src/img/logo.png" alt="Logo James Tip">
                <h2>Cadastrar Produto</h2>

                <div class="menu">
                    <a href="#table">Produtos</a>
                </div>

            </div>
    </header>

        <section class="home ">
            <div class="col-10 col-xl-5 m-auto">
                
                <form id="form">
                    <div class="row-flex">
                        <div class="flex-custom">
                            <label for="code">Código do Produto</label>
                            
                            <input class="form-control" type="text" placeholder="Código" name="code" id="code" required>
                            <span class="error"></span>
                        </div>

                        <div class="flex-custom">
                            <label for="category">Categoria do Produto</label f>
                            <select name="category" class="form-control" id="category" required>
                                <option disabled selected value="">Categoria</option>
                                <option value="Eletrônico">Eletrônico</option>
                                <option value="Roupas">Roupas</option>
                                <option value="Novidades">Novidades</option>
                            </select>
                            <span class="error"></span>
                        </div>
                    </div>

                    <div class="flex-custom">
                        <label for="name">Nome do Produto</label>
                        <input class="form-control" type="text" placeholder="Nome" name="name" id="name" required>
                        <span class="error"></span>
                    </div>

                    <div class="flex-custom">
                        <label for="provider">Nome do Fornecedor</label>
                        <input class="form-control" type="text" placeholder="Fornecedor" name="provider" id="provider" required>
                        <span class="error"></span>
                    </div>
                    
                    <div class="fieldValue">
                        <div class="flex-custom">
                            <label for="price"> Valor do Produto</label>
                            <input type="text" class="form-control" aria-label="Quantia" placeholder="$" name="price" id="price" required>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="button-home">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>

                </form>
            </div>
        </section>

        <section class="table-content"> 
            <h2>Listagem dos Produtos</h2>

            <div class="menu">
                <a href="#home">Voltar</a>
            </div>

            <table class="table container" id="table">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Fornecedor</th>
                    <th scope="col">Valor</th>
                    <th class="action-th" scope="col">Ação</th>
                    <th class="action-th" scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            <!-- Modal delete -->
            <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                       
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <h5>Deseja realmente deletar este produto?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="res-yes btn btn-primary" data-dismiss="modal">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal update -->
            <div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content modal-update">
                        <div class="modal-header">
                        <h4 class="modal-title" id="TituloModalCentralizado">Atualizar Item</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">

                            <form id="form-update">
                                <div class="flex-custom">
                                    <label for="code-up">Código do Produto</label>
                                    <input class="form-control" type="text" placeholder="Código" name="code-up" id="code-up" required>
                                    <span class="error"></span>
                                </div>
                
                                <div class="flex-custom">
                                    <label for="category-up">Categoria do Produto</label f>
                                    <select name="category-up" class="form-control" id="category-up" required>
                                        <option disabled selected value="">Categoria</option>
                                        <option value="Eletrônico">Eletrônico</option>
                                        <option value="Roupas">Roupas</option>
                                        <option value="Novidades">Novidades</option>
                                    </select>
                                    <span class="error"></span>
                                </div>
                
                                <div class="flex-custom">
                                    <label for="name-up">Nome do Produto</label>
                                    <input class="form-control" type="text" placeholder="Nome" name="name-up" id="name-up" required>
                                    <span class="error"></span>
                                </div>
                
                                <div class="flex-custom">
                                    <label for="provider">Nome do Fornecedor</label>
                                    <input class="form-control" type="text" placeholder="Fornecedor" name="provider-up" id="provider-up" required>
                                    <span class="error"></span>
                                </div>
                                
                                <div class="flex-custom">
                                    <label for="price-up"> Valor do Produto</label>
                                    <input type="text" class="form-control" aria-label="Quantia" placeholder="$" name="price-up" id="price-up" required>
                                    <span class="error"></span>
                                </div>
                
                                 <div class="d-flex justify-content-between">       
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary" onClick="handleSubmitUp()" data-dismiss="modal">Atualizar</button>
                                </div>
                                
                            </form>

                        </div>
                        
                    </div>
                </div>
            </div>
        </section> 

    </body>
    <script src="./src/js/modules/main.js"></script>
    <script src="./src/js/modules/scrollEffect.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
